version: '3'
services:
  buildapp:
    build: buildapp
    volumes: 
      - source-data:/tmp/boxfuse-sample-java-war-hello/target/
  prod:
    image: tomcat:9.0.46-jdk8-corretto
    ports:
      - 8888:8080
    volumes: 
      - source-data:/usr/local/tomcat/webapps/
volumes:
  source-data:
    driver: local
